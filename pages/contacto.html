    <main>
      <h1 class="contacth1">
        PARA MÁS INFORMACIÓN, COMPLETE EL SIGUIENTE FORMULARIO:
      </h1>

      <form>
        <div class="formulario">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Nombre(s):</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Escriba aquí su(s) nombre(s)"
            />
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Apellido(s):</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Escriba aquí su(s) apellido(s)"
            />
          </div>

          <div class="mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="correo@dominio.com"
              id="inputEmail3"
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="col-md-1 col-form-label">Teléfono:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="phone" />
            </div>
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Empresa:</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="De dónde nos escribes?"
            />
          </div>

          <div class="mb-3">
            <label for="como" class="col-md-3 col-form-label"
              >¿Cómo nos consiguió?
            </label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Elija una opción:</option>
              <option value="1">LinkedIn</option>
              <option value="2">Facebook</option>
              <option value="3">Instagram</option>
              <option value="4">Google</option>
              <option value="5">Colega</option>
            </select>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Comentarios:</label>
          </div>
          <div class="botonForm">
            <button type="submit" class="btn btn-secondary">Enviar</button>
          </div>
        </div>
      </form>
    </main>
